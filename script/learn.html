<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag Options</title>
</head>
<body>
    <label for="cities">
        CITY
    </label>
    <select name="city" id="city" multiple size="2">
        <option value="tacoma">Tacoma</option>
        <option value="lakewood">Lakewood</option>
        <option value="auburn">Auburn</option>
        <option value="federal way">Federal way</option>
        <option value="seattle">Seattle</option>
    </select>

    <script>
        // Define flag images
        const flags = {
            tacoma: 'tacoma-flag.png',
            lakewood: 'lakewood-flag.png',
            auburn: 'auburn-flag.png',
            "federal way": 'federal-way-flag.png',
            seattle: 'seattle-flag.png'
        };

        // Add flag images to options
        const select = document.getElementById('city');
        const options = select.getElementsByTagName('option');

        for (let option of options) {
            const cityName = option.value;
            const flagSrc = flags[cityName];

            if (flagSrc) {
                const flagImg = document.createElement('img');
                flagImg.src = flagSrc;
                flagImg.alt = cityName + ' flag';
                flagImg.style.width = '20px'; // Set the width as needed
                option.innerHTML = ''; // Remove existing text
                option.appendChild(flagImg);
            }
        }
    </script>
</body>
</html>
